<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <p th:text="${yoh}"/>
    <h1 th:text="${hello}"/>
    <h2 th:text="${week}"/>

    <td>
        <span th:if="${currentDayOfWeek == 'Friday'}">Det er fredag</span>
        <span th:if="${currentDayOfWeek != 'Friday'}">Det er ikke fredag <p th:text="${currentDayOfWeek}"></p>.</span>
    </td>
</body>
</html>
